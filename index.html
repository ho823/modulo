<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Modulo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://css.gg/css" rel="stylesheet" />
  <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mooli&display=swap" rel="stylesheet">  <script src="main.js"></script>
</head>
<body>
  <section id="color-counter">
    <div id="squares">
      <div id="coral" class="color-square"></div>
      <div id="yellow" class="color-square"></div>
      <div id="blue" class="color-square"></div>
    </div>
    <div>
      <p>Temps écoulé</p>
      <p id="time">{{counter}}</p>
    </div>
    <div id="button-container">
      <button id="play" type="button"><i class="gg-play-button"></i></button>
      <button id="reset" type="button"><i class="gg-redo"></i></button>
    </div>
  </section>

</body>
</html>
